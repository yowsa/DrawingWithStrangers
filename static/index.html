<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
	<div>hej</div>
	<canvas id="mycanvas" width="400" height="400" style="border: 1px solid #000fff;"></canvas>
	<button onClick="linje_function()"> Linje</button>

	<script>
		
		var pos = {x: 0, y:0};

		document.addEventListener("mousedown", setPosition);

		function setPosition(e) {
			pos.x = e.clientX;
			pos.y = e.clientY;
			drawSomethingOnClick();
		}

		function drawSomethingOnClick() {
			var canvas = document.getElementById("mycanvas");
			var myline = canvas.getContext("2d");
			myline.lineWidth = 5;
			myline.beginPath();
			myline.moveTo(pos.x, pos.y);
			myline.lineTo((pos.x+1), (pos.y+1));
			myline.stroke();
		}



	</script>



	<script>

		var c = document.getElementById("mycanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(200,100);
		ctx.stroke();
		var dtx = c.getContext("2d");
		dtx.beginPath();
		dtx.arc(95, 80, 30, 0, 2 * Math.PI);
		dtx.stroke();



	</script>

	<script>
		function linje_function(){
			var canvas = document.getElementById("mycanvas");
			var linje = canvas.getContext("2d");
			linje.moveTo(2,2);
			linje.lineTo(300,300);
			linje.stroke();
		}
	</script>


</body>
